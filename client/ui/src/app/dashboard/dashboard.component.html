<mat-card>
  <mat-card-header class="center">
    <mat-icon mat-card-avatar>
      create
    </mat-icon>
    <mat-card-title>
      New Poem
    </mat-card-title>
    <mat-card-subtitle>
      Your chance to be the real Poe(t).
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form #createPoemForm="ngForm" (ngSubmit)="onPublishPoem()">
      <mat-form-field class="example-full-width">
        <mat-label>Write your poem</mat-label>
        <textarea matInput placeholder="Ex. so much depends..." maxlength="256" cdkTextareaAutosize></textarea>
        <div matSuffix class="input-suffix-button-group-bottom">
          <button mat-icon-button matSuffix matTooltip="Publish" type="submit" [disabled]="!createPoemForm.form.valid">
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>


<app-filter-bar></app-filter-bar>


<app-public-card></app-public-card>

<mat-error *ngIf="!feedValid">
  <div style="white-space: pre-line">{{errorMessage}}</div>
  <br>
</mat-error>

<p>&&&& Line to show where poems should start </p>
<app-poem-card *ngFor="let poem of poemList" [poem]="poem"></app-poem-card>
