<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  {{data.content}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>{{data.cancelText}}</button>
  <button mat-raised-button color="warn" type="submit" [mat-dialog-close]="true">{{data.confirmText}}</button>
</mat-dialog-actions>
