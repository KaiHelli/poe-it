<mat-card>
  <mat-card-header class="center">
    <mat-icon mat-card-avatar>
      announcement
    </mat-icon>
    <mat-card-title>
      {{report.reportingUsername}}
    </mat-card-title>
    <mat-card-subtitle>
      Report
    </mat-card-subtitle>
    <span class="spacer"></span>
    <button mat-icon-button (click)="onDeleteReport()" matTooltip="Dismiss report">
      <mat-icon color="warn">highlight_off</mat-icon>
    </button>
    <button mat-icon-button (click)="onDeletePoem()"  matTooltip="Approve report">
      <mat-icon color="primary">check_circle_outline</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div style="white-space: pre-line; word-wrap: anywhere">
      {{report.reportText}}
    </div>

    <mat-card class="inner-card">
      <mat-card-header class="center">
        <mat-icon mat-card-avatar>
          feed
        </mat-icon>
        <mat-card-title>
          {{report.poetDisplayname}}
        </mat-card-title>
        <mat-card-subtitle>
          {{formattedDate}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="button-container">
          <div class="button-text">
            <div style="white-space: pre-line; word-wrap: anywhere">{{report.poemText}}</div>
          </div>
          <div class="button-group">
            <button mat-icon-button disabled>
              <mat-icon>arrow_drop_up</mat-icon>
            </button>
            <div class="al-center">
              {{report.rating}}
            </div>
            <button mat-icon-button disabled>
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
