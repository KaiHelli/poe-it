<mat-card class="mat-wide-card">
  <mat-card-header class="center">
    <mat-icon mat-card-avatar>
      auto_awesome
    </mat-icon>
    <mat-card-title>
      {{ publicPoem.poemTitle }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ publicPoem.poetName }}
    </mat-card-subtitle>
    <span class="spacer"></span>
    <button mat-raised-button disabled>Professional Poem for You</button>
  </mat-card-header>
  <mat-card-content>
    <mat-error *ngIf="!poemValid" class="al-center">
      <div style="white-space: pre-line">{{errorMessage}}</div>
      <br>
    </mat-error>

    <div style="white-space: pre-line">{{publicPoem.poemText}}</div>
  </mat-card-content>
</mat-card>
