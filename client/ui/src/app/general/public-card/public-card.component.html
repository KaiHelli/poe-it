<mat-card class="mat-wide-card">
  <mat-card-header class="center">
    <mat-icon mat-card-avatar>
      auto_awesome
    </mat-icon>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ name }}
    </mat-card-subtitle>
    <span class="spacer"></span>
    <button mat-raised-button disabled>Professional Poem for You</button>
  </mat-card-header>
  <mat-card-content>
    <mat-error *ngIf="!poemValid" class="al-center">
      <div style="white-space: pre-line">{{errorMessage}}</div>
      <br>
    </mat-error>
    <br>
    <div style="white-space: pre-line">{{text}}</div>
  </mat-card-content>
<mat-card-footer>
  <mat-card-content>
  <mat-card-subtitle> Tags: {{ tags }} </mat-card-subtitle>
</mat-card-content>
</mat-card-footer>

</mat-card>
