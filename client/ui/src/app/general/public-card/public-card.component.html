<mat-card class="mat-wide-card">
  <mat-card-header class="center">
    <mat-icon mat-card-avatar>
      auto_awesome
    </mat-icon>
    <mat-card-title>
      {{ publicPoem.poemTitle }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ publicPoem.poetName }}
    </mat-card-subtitle>
    <span class="spacer"></span>
    <button mat-raised-button disabled>Professional Poem for You</button>
  </mat-card-header>
  <mat-card-content>
        <div style="white-space: pre-line">{{publicPoem.poemText}}</div>
  </mat-card-content>
</mat-card>
