<mat-toolbar color="primary">
  <button mat-icon-button [routerLink]="'/dashboard'" matTooltip="Dashboard">
    <mat-icon>home</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-icon-button [routerLink]="'/auth/signin'" *ngIf="!isSignedIn" matTooltip="Login">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button [routerLink]="'/auth/signin'" *ngIf="isSignedIn" matTooltip="Account">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isSignedIn" (click)="onSignOut()" matTooltip="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
